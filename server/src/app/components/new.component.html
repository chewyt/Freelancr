<div *ngIf="isOverlay" class="lightbox-overlay">
</div>
<div *ngIf="isOverlay" class="lightbox">
    
    <div *ngIf="loading">
        <app-loading></app-loading>
    </div>
    
    
    <div *ngIf="!loading">
        <form [formGroup]="projectForm" >
            <h4>Create a new project</h4>
            <br>
            <label for="">Project title <span style="color: red;">*</span></label>
            <div><input type="text" name="" id="" class="form-control" size="50" formControlName="project_title"></div>
            <br>
            <label for="">Describe your design brief <span style="color: red;">*</span></label>
            <div>
                <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="project_brief" placeholder="Minimum 80 characters"></textarea>
            </div>
        </form>
            <br>
            <label for="">What type of skills are you looking for? (Up to 3) <span style="color: red;">*</span></label>
            <div class="row mt-2" style="font-size: 0.8rem;">
                <div class="col-6">
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="animation_selection">Animation</mat-checkbox>
                    </div>
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="branding_selection">Branding</mat-checkbox>
                    </div>
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="illustration_selection">Illustration</mat-checkbox>
                    </div>
        
                </div>
                <div class="col-6">
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="web_selection"> Web Design</mat-checkbox>
                    </div>
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="mobile_selection">Mobile Design</mat-checkbox>
                    </div>
        
                    <div class="g-col-6" style="padding: 0.5rem;">
                        <mat-checkbox color="primary" [(ngModel)]="ux_selection">UX Design</mat-checkbox>
                    </div>
                </div>
            </div>
            <br>
            <label for="">What's your budget range? <span style="color: red;">*</span></label>
            <mat-radio-group aria-label="Select an option" [(ngModel)]="budget">
                <div class="row mt-2" style="font-size: 0.8rem;">
                    <div class="col-6">
                        <div class="g-col-6" style="padding: 0.5rem;">
                            <mat-radio-button color="primary" value="b_100to1K">$100 - $1K</mat-radio-button>
                        </div>
                        <div class="g-col-6" style="padding: 0.5rem;">
                            <mat-radio-button color="primary" value="b_1Kto10K">$1K - $10K</mat-radio-button>
                        </div>
                        <div class="g-col-6" style="padding: 0.5rem;">
                            <mat-radio-button color="primary" value="b_10Kto20K">$10K - $20K</mat-radio-button>
                        </div>
        
                    </div>
                    <div class="col-6">
                        <div class="g-col-6" style="padding: 0.5rem;">
                            <mat-radio-button color="primary" value="b_20Kto50K">$20K - $50K</mat-radio-button>
                        </div>
                        <div class="g-col-6" style="padding: 0.5rem;">
                            <mat-radio-button color="primary" value="b_over50K">More than $50K</mat-radio-button>
                        </div>
                    </div>
                </div>
            </mat-radio-group>
            <br>
            <form [formGroup]="projectForm">
                <label for="">Give your budget an estimate value<span style="color: red;">*</span> </label>
                <input type="number" min="100" class="form-control mb-4" formControlName="project_cost">
            </form>
            <div class=" mt-3 d-flex justify-content-between">
                <button class="btn btn-secondary btn-sm" (click)="backtoList()">Cancel</button>
                <button class="btn btn-primary btn-sm" (click)="submitProject()">Post for free</button>
            </div>
    </div>


</div>
