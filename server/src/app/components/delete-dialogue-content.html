<h4 mat-dialog-title>Do you really want to delete this project?</h4>
<div mat-dialog-actions class="d-flex justify-content-between mt-5 mb-2">
  <button class="btn btn-secondary btn-sm" (click)="close()">Cancel</button>
  <button class="btn btn-danger btn-sm" (click)="deleteProject()">Delete</button>
</div>
